<!-- views/dashboard.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Inventory and Warehouse Management</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Inventory Warehouse Management System</h2>
            <div class="user-profile" id="user-profile">
                <img src="user.png" alt="User Profile" class="user-profile-image">
                <span id="usernamePlaceholder"><%= user.username %></span>
                <!-- Use user.username instead of username -->
                <div class="logout-content" id="logout-content">
                    <ul>
                        <li><a href="http://localhost:3000/index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="sidebar">
            <ul>
                <li><button onclick="loadContent('products.html')">Products</button></li>
                <li><button onclick="loadContent('orders.html')">Order</button></li>
                <li><button onclick="loadContent('customer.html')">Customer</button></li>
                <li><button onclick="loadContent('settings.html')">Settings</button></li>
                <li><button onclick="loadContent('analysis.html')">Analysis</button></li>
            </ul>
        </section>
        <div class="content-area" id="content">
            <h1>Welcome, <%= user.username %></h1>
            <!-- Use user.username instead of username -->

            <div class="container">
                <div class="table-container">
                    <h2>Product List</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <!-- Product items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                <div class="graph-container">
                    <h2>Product Prices - Bar Graph</h2>
                    <canvas id="barGraph"></canvas>
                </div>

                <div class="graph-container">
                    <h2>Product Price Distribution - Pie Chart</h2>
                    <canvas width="400" height="400" id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom">
        <div class="center" aria-label="COPYRIGHT INFORMATION">
            All rights reserved &copy; Dynamos
        </div>
    </footer>

    <script src="dashboard.js" defer></script>
    <script>
        function loadContent(page) {
            window.location.href = page;
        }
        
    </script>

</body>
</html>
