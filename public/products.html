<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <!-- Include dashboard styles -->
    <title>Product Management</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo" href = "dashboard.html">
            <h2>Inventory Warehouse Management System</h2>
            <div class="user-profile" id="user-profile">
              <img src="user.png" alt="User Profile" class="user-profile-image">
              <span id="usernamePlaceholder"></span>
              <span id="usernamePlaceholder">raghava</span>
              <div class="logout-content" id="logout-content">
                  <ul>
                      <li><a href="#" id="logout-btn">Logout</a></li>
                  </ul>
              </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <section class="sidebar">
            <ul>
                <li><button onclick="loadContent('products.html')">Products</button></li>
                <li><button onclick="loadContent('orders.html')">Order</button></li>
                <li><button onclick="loadContent('customer.html')">Customer</button></li>
                <li><button onclick="loadContent('settings.html')">Settings</button></li>
                <li><button onclick="loadContent('analysis.html')">Analysis</button></li>
            </ul>
        </section>
        <div class="content-area" id="content">
            <h1>Product Management</h1>
            <div class="add-product">
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <input type="text" name="productName" placeholder="Product Name" required>
                    <input type="number" name="price" placeholder="Price" required>
                    <input type="number" name="quantity" placeholder="Quantity" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        
            <div class="product-list">
                <h2>Product List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Product items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bottom">
        <div class="center" aria-label="COPYRIGHT INFORMATION">
            All rights reserved &copy; Dynamos
        </div>
    </footer>

    <script src="products.js" defer></script>
    <script>
        function loadContent(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
