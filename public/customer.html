<!-- customer.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <title>Customer Page</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Inventory Warehouse Management System</h2>
            <div class="user-profile" id="user-profile">
                <img src="user.png" alt="User Profile" class="user-profile-image">
                <span id="usernamePlaceholder">raghava</span>
                <div class="logout-content" id="logout-content">
                    <ul>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="sidebar">
            <ul>
                <li><button onclick="loadContent('products.html')">Products</button></li>
                <li><button onclick="loadContent('orders.html')">Order</button></li>
                <li><button onclick="loadContent('customer.html')">Customer</button></li>
                <li><button onclick="loadContent('settings.html')">Settings</button></li>
                <li><button onclick="loadContent('analysis.html')">Analysis</button></li>
            </ul>
        </section>
        <div class="content-area" id="content">
            <h1>Customer Page</h1>
            <div class="place-order">
                <h2>Place Order</h2>
                <form id="place-order-form">
                    <label for="productName">Product Name:</label>
                    <input type="text" name="productName" required>
                    
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" required>
                    
                    <button type="submit">Place Order</button>
                </form>
            </div>

            <!-- Display order details here if needed -->

            <div class="product-availability">
                <h2>Product Availability</h2>
                <table id="product-availability-table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Availability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product availability items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bottom">
        <div class="center" aria-label="COPYRIGHT INFORMATION">
            All rights reserved &copy; Dynamos
        </div>
    </footer>

    <script src="customer.js" defer></script>
    <script>
        function loadContent(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
